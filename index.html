<!DOCTYPE html>
<html>
    <head>
        <title>
         Weather App
        </title>
        <link rel="stylesheet" href="CSS/style.css">
    </head>

    <body>
     <div class="top-container">
       <div class="city-based">
      <div class="city-info">   
            <img src="ASSETS\london.svg">
            <div class="city-info-flex">
                <select name="cities" class="dropdown">
                    <option value="newyork">NEWYORK</option>
                    <option value="newdelhi">NEW DELHI</option>
                    <option value="chennai">CHENNAI</option>
                </select>
             <p>10:10:<small>44 </small><img src="ASSETS\amState.png" id="img-size" ></p>
             <span class="date-style">01-Mar-2020</span>
            </div>
       </div>  
          <div class="temp-info">
            <p>Temp <span>&#176;</span>C<p>
            <p>25 C</p>
            <span class="line"></span>
            <p>Temp F</p>
            <p>78</p>
            <p>Humidity</p>
            <p>26 %</p>
            <p>Precipitation</p>
            <p>0 %</p>
          </div>
    </div>
       <div class="time-based">
      </div>
     </div>
    </body>
</html>
